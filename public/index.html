<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Babylon.js webpack starter-kit</title>
  <meta name="description" content="A sample project based on Babylon.js, written in typescript, built with webpack">
  <meta name="author" content="Raanan Weber">
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #fpsLabel {
          position: absolute;
          right: 20px;
          top: 20px;
          color: #999;
          cursor: default;
      }
    </style>
  </head>

  <body>
    <canvas id="renderCanvas"></canvas>
  <div id="fpsLabel"></div>
  </body>

</html>
